<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list *ngIf="!group">
        <ion-item *ngFor="let item of items" (click)="dismiss(item)">
          {{item.name}}
        </ion-item>
      </ion-list>

      <ion-col *ngIf="group">
        <ion-list *ngFor="let group of teste_group; index as i">
          <ion-label>{{group.name}}</ion-label>
          <ion-item *ngFor="let item of teste_desags[i]" (click)="dismiss({'group': group, 'item': item})">
              {{item.name}}
          </ion-item>
        </ion-list>
        
      </ion-col>
    </ion-col>
  </ion-row>
</ion-content>
