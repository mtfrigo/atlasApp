<div *ngIf='data.length'>
  <p>Dados Carregados!</p>
  <svg [attr.width]="width" [attr.height]="height">
      <g [attr.transform]="center">
        <path *ngFor="let d of data; index as i" [attr.d]="arc(d)" [attr.fill]="getColor(d.data.tipo)"></path>
      </g>
  </svg>
</div>


<h5 text-center>{{view_title}}</h5>
