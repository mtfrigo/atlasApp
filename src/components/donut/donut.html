<div id='donut'>
  <svg *ngIf='data.length && colors' [attr.width]="width" [attr.height]="height">
      <g [attr.transform]="center">
        <path *ngFor="let d of data; index as i" [attr.d]="arc(d)" [attr.fill]="getColor(d.data.tipo)" (click)="selectTyp(d)"></path>
      </g>
  </svg>
  <ion-row style=" height: 65px; overflow: auto">
    <ion-col style="max-width: 50%; height: 100%;">
      <div *ngFor="let d of splitLegends(0)" class='subtitle'>
        <div [ngStyle]="getSubtitleStyle(d)"></div>
        <div class="subtitle-text"><p>{{d}}</p></div>
      </div>
    </ion-col>
    <ion-col style="max-width: 50%; min-height: 100%;">
      <div *ngFor="let d of splitLegends(1)" class='subtitle'>
        <div [ngStyle]="getSubtitleStyle(d)"></div>
        <div class="subtitle-text"><p>{{d}}</p></div>
      </div>
    </ion-col>
  </ion-row>
</div>
