<!-- Generated template for the LinhasComponent component -->
<div *ngIf='data.length && x && y'>
  <p>Dados do Lines Carregados!</p>
  <svg [attr.width]="width" [attr.height]="height">
      <g [attr.width]="linesWidth" [attr.height]="linesHeight" [attr.transform]="getLinesTransform()">
        <path *ngFor="let d of data; index as i"
        class='line'
        opacity='1'
        [attr.d]='linePath(d)'
        fill = 'none'
        stroke-width= '2'
        [attr.stroke]='getLineColor(d)'>
        </path>

        <g class='axis--x'>
          <line x1="-10" [attr.y1]="linesHeight" [attr.x2]="linesWidth" [attr.y2]="linesHeight" stroke="#000" stroke-width="2"  />
          <g *ngFor="let d of anos; index as i"
            class='tick'
            [attr.transform]='getTickX(d, i)'
          >
            <text
            class='axis-title'
            fill="#000"
            x='15'
            dy="1.5em"
            text='Frequency'
            text-anchor='end'
            >
              {{ d }}
            </text>

          </g>
        </g>



        <g class='axis--y'>
          <line x1="0" y1="-10" x2="0" [attr.y2]="linesHeight+10" stroke="#000" stroke-width="2"/>
          <g *ngFor="let tick of yTicksArray; index as i"
            class='tick'
            [attr.transform]='getTickY(tick, i)'
          >
            <text
              class='axis-title'
              fill="#000"
              x=-20
              dy=0.35em
              text-anchor='end'
              text='Frequency'
            >
              {{ getTickYValue(tick,i) | number: '1.1-3'}}
            </text>

            <line
              stroke-width='1'
              stroke="#000"
              opacity=1
              x1='-10'
              x2="0"
            >
            </line>

          </g>
        </g>
      </g>
  </svg>
</div>

<h5 text-center >{{view_title}}</h5>

<div (click)="update()" class="botao"></div>
