<div *ngIf='data.length && x && y && colors'>
  <svg [attr.width]="width" [attr.height]="height">
      <g [attr.width]="barsWidth" [attr.height]="barsHeight" [attr.transform]="getBarsTransform()">

        <g class='grid'>
          <g *ngFor="let tick of yTicksArray; index as i"
              class='tick'
              [attr.transform]='getTickY(tick, i)'
          >
            <line
              stroke-width='1'
              stroke="#000"
              opacity=0.5
              x1='0'
              [attr.x2]="barsWidth"
            >
            </line>
          </g>
        </g>


        <rect *ngFor="let d of data; index as i"
          class='bar'
          opacity='0.8'
          [attr.x]='x(d.ano)'
          [attr.y]='y_list[i]'
          [attr.height]='heights[i]'
          [attr.width]='x.bandwidth()'
          [attr.data]=d.valor
          [attr.fill] = 'getBarColor(d)'
          (click)="selectBar(d.ano)"
        >
        </rect>

        <g class='axis--x' [attr.transform] = "'translate(0, '+barsHeight+')'">
          <line x1="-10" y1="0" [attr.x2]="barsWidth" y2="0" stroke="#000" stroke-width="2"  />
            <g *ngFor="let d of data">
                <text
                class='axis-title'
                fill="#000"
                [attr.x]='x(d.ano)+x.bandwidth()/2'
                font-size='10'
                dy="1.2em"
                text-anchor='middle'
                text='Frequency'
              >
                {{ d.ano }}
              </text>

              <line
                stroke-width='1'
                stroke="#000"
                opacity=1
                [attr.y1]="3"
                [attr.y2]="0"
                [attr.x1]='x(d.ano)+x.bandwidth()/2'
                [attr.x2]='x(d.ano)+x.bandwidth()/2'
              >
              </line>

            </g>


        </g>

        <g class='axis--y'>
          <line x1="0" y1="0" x2="0" [attr.y2]="barsHeight+10" stroke="#000" stroke-width="2"/>
          <g *ngFor="let tick of yTicksArray; index as i"
          >
            <text
              class='axis-title'
              fill="#000"
              x=-5
              [attr.y]="yTicksScale(tick)"
              dy=0.35em
              font-size="8"
              text-anchor='end'
              text='Frequency'
            >
              {{ getTickYValue(d,i) }}
            </text>

            <line
                stroke-width='1'
                stroke="#000"
                opacity=1
                [attr.y1]="yTicksScale(tick)"
                [attr.y2]="yTicksScale(tick)"
                x1='-3'
                x2="3"
              >
              </line>

          </g>
        </g>


      </g>
  </svg>
</div>
